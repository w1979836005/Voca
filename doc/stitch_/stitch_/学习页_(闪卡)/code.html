<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voca - Flashcard Learning</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#F8F8F8]">
<div class="relative flex h-dvh min-h-screen w-full flex-col bg-[#F8F8F8] font-display">
<div class="flex flex-col h-full w-full max-w-md mx-auto p-4">
<!-- Progress Indicator -->
<div class="flex-shrink-0 py-2">
<div class="flex flex-col gap-2 items-center">
<p class="text-[#1A1A1A] text-sm font-normal leading-normal">5 / 30</p>
<div class="w-full rounded-full bg-[#E5E5E5]">
<div class="h-1.5 rounded-full bg-[#1A1A1A]" style="width: 17%;"></div>
</div>
</div>
</div>
<!-- Spacer -->
<div class="flex-grow flex items-center justify-center">
<!-- Card -->
<div class="w-full">
<div class="flex aspect-[3/4] flex-col items-center justify-center rounded-xl bg-[#FFFFFF] p-6 shadow-[0_4px_12px_rgba(0,0,0,0.05)]">
<p class="text-[#1A1A1A] text-4xl font-bold leading-tight tracking-[-0.015em] text-center">ubiquitous</p>
</div>
</div>
</div>
<!-- Button Group -->
<div class="flex-shrink-0 pt-4 pb-2">
<div class="flex w-full gap-4">
<button class="flex h-14 flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg border border-[#1A1A1A] bg-[#FFFFFF] text-[#1A1A1A] text-base font-bold leading-normal">
<span class="truncate">不认识</span>
</button>
<button class="flex h-14 flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#1A1A1A] text-[#FFFFFF] text-base font-bold leading-normal">
<span class="truncate">认识</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
