<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voca Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#ffffff",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex flex-col items-center justify-center w-full grow px-4 py-8">
<div class="flex w-full max-w-sm flex-col items-center">
<!-- Logo -->
<div class="mb-12">
<h1 class="text-5xl font-bold text-black dark:text-white">Voca</h1>
</div>
<!-- Login Form -->
<div class="w-full space-y-4">
<!-- Username/Email TextField -->
<label class="flex flex-col w-full">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-black dark:focus:ring-white border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="用户名或邮箱" value=""/>
</label>
<!-- Password TextField -->
<label class="flex flex-col w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-black dark:focus:ring-white border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="密码" type="password" value=""/>
</div>
</label>
</div>
<!-- Login Button -->
<div class="flex w-full px-0 py-3 mt-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-black dark:bg-white text-white dark:text-black text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">登录</span>
</button>
</div>
<!-- Sign Up Link -->
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal pb-3 pt-4 text-center">还没有账号? <a class="font-semibold text-black dark:text-white underline" href="#">立即注册</a></p>
</div>
</div>
</div>
</body></html>
